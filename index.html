      :root {
        --tg-bg: #17212b;

      body {
        background-color: var(--tg-bg);

          radial-gradient(circle at 80% 80%, #1f2936 0%, transparent 40%);
        min-height: 100vh;
      }

      /* Vertical Blur Animation for spinning reels - Optimized (Removed Blur) */
      @keyframes reel-blur {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(20px); opacity: 0.8; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes spinReel {
        0% { transform: translateY(-33.33%); }
        100% { transform: translateY(0%); }
      }

      .animate-reel-spin {
        animation: reel-blur 0.1s infinite linear;
        will-change: transform, opacity;
      }

      .glass-panel {
        background: rgba(35, 46, 60, 0.85);
        /* backdrop-filter: blur(12px); - Disabled for performance */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
